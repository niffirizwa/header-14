<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header-14</title>
    <!-- Bootstrap-Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- stylefile -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="p-5 m-4">
    <section class="container">
      <div class="row px-3">
        <div class="col-md-6">
          <h4>Startup3</h4>
        </div>
        <div class="col-md-6">
          <nav>
            <ul>
              <li><a class="active" href="#">Overview</a></li>
              <li><a href="#">Prices</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Feedback</a></li>
              <li>
                <a href="#"
                  ><button class="btn rounded-pill purchase-btn">
                    Purchase
                  </button></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row second-row">
        <div class="col-md-6 pe-5" style="margin-top: 6%">
          <p style="font-size: 40px; font-weight: 550">
            Generate <br />Awesome Web <br />Pages
          </p>
          <h5
            class="me-5"
            style="
              word-spacing: 3px;
              line-height: 30px;
              text-align: justify;
              padding-right: 100px;
            "
          >
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </h5>
          <a href="#"
            ><button class="btn rounded-pill purchase-btn px-3 py-2">
              Learn More
            </button></a
          >
        </div>

        <div class="col-md-6">
          <div class="rounded m-5 sign-up-content">
            <div class="sign-up container justify-content-center d-flex">
              <p
                style="
                  color: black;
                  font-size: 40px;
                  font-weight: 600;
                  color: #1e0e62;
                "
              >
                Sign Up Now
              </p>
            </div>
            <form class="">
              <div class="d-grid gap-4 px-5">
                <div class="gap-2">
                  <input
                    type="email"
                    class="form-control rounded-pill"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Your Email"
                  />
                </div>
                <div class="">
                  <input
                    type="password"
                    class="form-control rounded-pill"
                    id="exampleInputPassword1"
                    placeholder="Your Password"
                  />
                </div>
                <div class="form-check check-box ms-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label text-black"
                    for="flexCheckDefault"
                    style="color: #c0c0c0"
                  >
                    I Agree to the Terms of Service
                  </label>
                </div>
                <div class="d-grid gap-2">
                  <button
                    class="btn rounded-pill text-white btn-lg"
                    type="button"
                    style="background-color: #482be7; font-size: medium"
                  >
                    Sign-in
                  </button>

                  <div class="d-flex gap-3 justify-content-center">
                    <hr style="color: #585858; width: 40%" />
                    <p class="m-0" style="color: #1e0e62">or</p>
                    <hr style="color: #585858; width: 40%" />
                  </div>

                  <button
                    class="btn rounded-pill btn-primary btn-lg"
                    type="button"
                    style="font-size: medium"
                  >
                    Login Via Twitter
                  </button>
                  <div class="text-center">
                    <p class="text-secondary" style="word-spacing: 2px">
                      Do you Have an Account?<span
                        ><a
                          href="#"
                          style="text-decoration: none; color: rgb(38, 245, 38)"
                        >
                          Sign in</a
                        ></span
                      >
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
